<div th:fragment="dialogs (currentpath)">
    <div class="modal fade" id="add-folder" tabindex="-1" role="dialog" aria-labelledby="add-folder-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-folder-label">Create folder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-folder-form" action="/add-folder" method="post">
                        <!-- Login input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="text" id="add-folder-name" name="folder-name" class="form-control"/>
                            <input type="hidden" name="path" th:value="${currentpath}">
                            <label class="form-label" for="add-folder-name">Name of folder</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="$('#add-folder-form').submit();">Add folder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rename-file" tabindex="-1" role="dialog" aria-labelledby="rename-file-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rename-file-label">Rename file</h5>
                </div>
                <div class="modal-body">
                    <form id="rename-file-form" action="/rename-file" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="text" id="new-file-name" name="new-file-name" class="form-control"/>
                            <input id="current-file-name" type="hidden" name="current-file-name">
                            <input id="parent-path" type="hidden" name="parent-path">
                            <label class="form-label" for="new-file-name">New name of file</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="$('#rename-file-form').submit();">Rename file
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rename-folder" tabindex="-1" role="dialog" aria-labelledby="add-folder-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rename-folder-label">Rename folder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form id="rename-folder-form" action="/rename-folder" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="text" id="folder-name" name="new-folder-name" class="form-control"/>
                            <input id="redirect-path" type="hidden" name="redirect-path">
                            <input id="current-folder-path" type="hidden" name="current-folder-path">
                            <label class="form-label" for="folder-name">New name of folder</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="$('#rename-folder-form').submit();">Rename folder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialog-upload-file" tabindex="-1" role="dialog" aria-labelledby="dialog-upload-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="upload-file-label">Upload file</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body">
                    <form id="upload-file-form" action="/upload-file" enctype="multipart/form-data" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <label for="formFile" class="form-label">Upload file.</label>
                            <input type="hidden" name="path" th:value="${currentpath}">
                            <input class="form-control" type="file" id="formFile" name="file">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="$('#upload-file-form').submit();">Upload file
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dialog-upload-folder" tabindex="-1" role="dialog" aria-labelledby="dialog-upload-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="upload-folder-label">Upload folder</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                </div>

                <div class="modal-body">
                    <form id="upload-folder-form" action="/upload-folder" enctype="multipart/form-data" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label for="formFolder" class="form-label">Upload folder.</label>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="path" th:value="${currentpath}">
                            <input class="form-control" type="file" id="formFolder" name="files" webkitdirectory
                                   multiple>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="$('#upload-folder-form').submit();">Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

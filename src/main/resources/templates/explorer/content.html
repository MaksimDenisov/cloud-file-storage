<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/decoration-layout.html}">
<section layout:fragment="content">
    <div th:replace="~{modal/create::modal (${currentPath})}"></div>
    <div th:replace="~{modal/rename::modal (${currentPath})}"></div>
    <!-- Desktop table (visible only â‰¥lg) -->
    <div class="container-fluid px-0 m-0">
        <div class="offcanvas-body d-flex flex-column" th:insert="~{modal/rename::modal (${currentPath})}"></div>
        <div class="row g-0 m-0">
            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileAside">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column"
                     th:replace="~{explorer/left-panel::aside-buttons (${currentPath})}"></div>
            </div>

            <nav class="col-md-2 d-none d-md-block vh-100 bg-light shadow-sm border-end">
                <div class="offcanvas-body d-flex flex-column"
                     th:insert="~{explorer/left-panel::aside-buttons(${currentPath})}"></div>
            </nav>

            <div class="col-md-10 bg-light">
                <div th:replace="~{explorer/breadcrumbs :: breadcrumbs-path (${breadcrumbs})}"></div>
                <table id="filesTable" class="table p-4 table-bordered table-striped text-center d-none d-lg-table ">
                    <thead class="table-header-group">
                    <tr>
                        <th>Icon</th>
                        <th class="text-start">Name</th>
                        <th>Size</th>
                        <th>Download</th>
                        <th>Rename</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${storageObjects}" th:switch="${#strings.toString(item.getType())}">
                        <!-- @thymesVar id="item" type="ru.denisovmaksim.cloudfilestorage.dto.StorageObjectDTO" -->
                        <!-- Icon -->
                        <td th:switch="${item.getType().name()}">
                            <i th:case="'FOLDER'" class="bi bi-folder h5 text-secondary"></i>
                            <i th:case="*" class="bi bi-file-binary h5 text-secondary"></i>
                        </td>

                        <!-- Name -->
                        <td class="text-start" th:switch="${item.getType().name()}">
                            <a th:case="'FOLDER'" th:href="@{/(path=${item.getPath()})}"
                               th:text="${item.getName()}"></a>
                            <a th:case="*"
                               th:href="@{/preview(filepath=${item.getPath()})}"
                               th:text="${item.getName()}"></a>
                        </td>

                        <!-- Size -->
                        <td th:switch="${item.getType().name()}">
                            <i th:case="'FOLDER'"
                               th:text="${item.getSize() == 0 ? 'Empty' : item.getSize() + (item.getSize() == 1 ? ' object' : ' objects')}"></i>
                            <i th:case="*" th:text="${item.getSize() / 1024} + ' KB'"></i>
                        </td>

                        <!-- Download button -->
                        <td th:switch="${item.getType().name()}">
                            <a th:case="'FOLDER'" th:href="@{download-folder(path=${item.getPath()})}">
                                <button type="button" class="btn btn-light text-success">
                                    <i class="bi bi-save"></i>
                                </button>
                            </a>
                            <a th:case="*" th:href="@{download(path=${item.getPath()})}">
                                <button type="button" class="btn btn-light text-success">
                                    <i class="bi bi-cloud-download"></i>
                                </button>
                            </a>
                        </td>

                        <!-- Rename button -->
                        <td th:switch="${item.getType().name()}">
                            <button th:case="'FOLDER'" type="button" class="btn btn-light button-rename-folder"
                                    th:data-name="${item.getName()}"
                                    th:data-path="${item.getPath()}">
                                <i class="bi bi-pencil-square text-primary"></i>
                            </button>
                            <button th:case="*" type="button" class="btn btn-light button-rename-file"
                                    th:data-name="${item.getName()}"
                                    th:data-path="${item.getPath()}">
                                <i class="bi bi-pencil-square text-primary"></i>
                            </button>
                        </td>

                        <!-- Delete Button -->
                        <td th:switch="${item.getType().name()}">
                            <button th:case="'FOLDER'"
                                    class="btn btn-light button-folder-delete"
                                    th:data-folderpath="${item.getPath()}">
                                <i class="bi bi-trash-fill text-danger"></i>
                            </button>
                            <button th:case="*"
                                    class="btn btn-light button-file-delete"
                                    th:data-filepath="${item.getPath()}">
                                <i class="bi bi-trash-fill text-danger"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Mobile cards (visible only <lg) -->
    <div id="filesCards" class="d-lg-none">
        <div th:each="item : ${storageObjects}" class="card mb-2 shadow-sm">
            <div class="card-body p-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <i th:if="${item.type.name() == 'FOLDER'}" class="bi bi-folder text-secondary h5 me-2"></i>
                        <i th:if="${item.type.name() != 'FOLDER'}" class="bi bi-file-binary text-secondary h5 me-2"></i>
                        <a th:if="${item.type.name() == 'FOLDER'}" th:href="@{/(path=${item.getPath()})}"
                           th:text="${item.getName()}"></a>
                        <a th:if="${item.type.name() != 'FOLDER'}"
                           th:href="@{/preview(filepath=${item.getPath()})}"
                           th:text="${item.getName()}"></a>
                    </div>
                    <div class="text-end small text-muted">
                        <span th:text="${item.type.name() == 'FOLDER' ? (item.size == 0 ? 'Empty' : item.size + ' objs') : item.size / 1024 + ' KB'}"></span>
                    </div>
                </div>
                <div class="mt-2 d-flex justify-content-end gap-2">
                    <a th:href="@{download(path=${item.getPath()})}" class="btn btn-sm btn-light text-success">
                        <i class="bi bi-cloud-download"></i>
                    </a>

                    <td th:switch="${item.getType().name()}">
                        <button th:case="'FOLDER'"
                                class="btn btn-light button-folder-delete"
                                th:data-folderpath="${item.getPath()}">
                            <i class="bi bi-trash-fill text-danger"></i>
                        </button>
                        <button th:case="*" type="button" class="btn btn-light button-rename-file"
                                th:data-name="${item.getName()}"
                                th:data-path="${item.getPath()}">
                            <i class="bi bi-pencil-square text-primary"></i>
                        </button>
                    </td>
                    <td th:switch="${item.getType().name()}">
                        <button th:case="'FOLDER'"
                                class="btn btn-light button-folder-delete"
                                th:data-folderpath="${item.getPath()}">
                            <i class="bi bi-trash-fill text-danger"></i>
                        </button>
                        <button th:case="*"
                                class="btn btn-light button-file-delete"
                                th:data-filepath="${item.getPath()}">
                            <i class="bi bi-trash-fill text-danger"></i>
                        </button>
                    </td>
                </div>
            </div>
        </div>
    </div>
</section>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div th:fragment="dialog-upload-folder (currentpath)">
    <div class="modal fade" id="dialog-upload-folder" tabindex="-1" role="dialog" aria-labelledby="dialog-upload-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dialog-upload-label">Upload file</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="upload-folder-form" action="/upload-folder" enctype="multipart/form-data" method="post">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label for="formFolder" class="form-label">Upload folder.</label>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="path" th:value="${currentpath}">
                            <input class="form-control" type="file" id="formFolder" name="files" webkitdirectory multiple>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="$('#upload-folder-form').submit();">Upload
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

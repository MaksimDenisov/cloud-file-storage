<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/decoration-layout.html}">
<section layout:fragment="content">

    <div th:insert="~{common/header::anonymous}"></div>


    <div th:insert="~{common/flash-message::flash-message (type=${flashType}, message=${flashMsg})}"></div>

    <div class="card col-8 offset-2">
        <div class="card-body">
            <h5 class="card-title text-center">Sign in</h5>
            <span th:text="${error} ?: _"></span>
            <form action="/sign-in" method="post">
                <!-- Login input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" name="username"  class="form-control" value="user"/>
                    <label class="form-label" for="username">Username</label>
                </div>
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" value="password"/>
                    <label class="form-label" for="password">Password</label>
                </div>
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</section>
</html>

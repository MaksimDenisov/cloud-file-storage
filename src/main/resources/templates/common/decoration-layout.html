<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud file storage</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
            rel="stylesheet"
            href="/css/main.css">
</head>
<body>
<th:block th:if="${username != null}">
    <div th:replace="~{common/header::authenticated(${username})}"></div>
</th:block>

<th:block th:if="${username == null}">
    <div th:replace="~{common/header::anonymous}"></div>
</th:block>

<div th:replace="~{common/flash-message::flash-message (type=${flashType}, message=${flashMsg})}"></div>
<div id="content" class="container-fluid px-0">
    <section layout:fragment="content"></section>
</div>
<script src="js/drop-upload.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

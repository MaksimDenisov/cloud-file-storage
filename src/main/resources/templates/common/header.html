<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div th:fragment="authenticated (user)">
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container-fluid d-flex justify-content-between">
            <p class="h3 text-start text-white px-5" th:text="${user} + '\'s files.'"></p>
            <form class="form-inline my-2 my-lg-0 text-end d-flex align-items-center ms-auto"
                  action="/search" method="get">
                <input class="form-control mr-sm-2" type="search" name = "query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="col-md-3 text-end">
                <form id="add-folder-form" action="/sign-out" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type = "submit" class="btn btn-outline-danger" th:text="'Sign out    ' + ${user}"></button>
                </form>
            </div>
        </div>

    </div>
</div>

<div th:fragment="anonymous">
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container-fluid d-flex justify-content-between">
            <p class="h3 text-start text-white px-5">Cloud file storage</p>
            <div class="col-md-3 text-end">
                <a href="/sign-in`" class="btn btn-outline-primary me-2">Sign in</a>
                <a href="/sign-up" class="btn btn-primary">Sign up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
